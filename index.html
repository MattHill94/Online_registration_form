<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>The Code Review</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
</head>


<body>
    <header class="main-header">
        <h1 class="title"> The Code Review </h1>
    </header>
    <div class="flex-container">

        <div>
            <h2>Sign up for the Newsletter</h2>
            <h3>Get the latest news on how your code is doing right in your inbox</h3>
        </div>
        <form action="index.html" method="post">

            <fieldset class="contact">

                <legend>Contact Information</legend>

                <div class="item">
                    <label for="full-name"> Full Name:</label>
                    <input type="text" id="full-name" placeholder="Required" name="full-name">
                </div>

                <div class="item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Required" name="email">
                </div>
                <div class="item">
                    <label for="phone">Enter your phone number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div class="item">
                    <label for="street-address">Street Address:</label>
                    <input type="text" id="street-address" name="street-address">
                </div>
                <div class="item">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="item">
                    <label for="state"> State:</label>
                    <select id="state" name="state">
                    <optgroup label>
                        <option disabled selected class="option">Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </optgroup>
                    </select>
                </div>
                <div class="item">
                    <label for="zip">Zip Code :</label>
                    <input type="text" id="zip" name="zip">
                </div>
            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <h4> Select the newsletter you would like to recieve</h4>
                <div>
                    <input type="checkbox" id="HTML-news" value="HTML-news" name="news">
                    <label for="HTML-news">HTML News:</label> <br><br>

                    <input type="checkbox" id="CSS-news" value="CSS-news" name="news">
                    <label for="CSS-news">CSS News:</label><br><br>

                    <input type="checkbox" id="javascript-news" value="javascript-news" name="news">
                    <label for="javascript-news">Javascript News:</label>

                </div>
                <br>
                <div>
                    <h4> Newsletter format</h4>
                </div>
                <div>
                    <input type="radio" id="html" name="format" value="html">
                    <label for="html">HTML</label> <br><br>
                    <input type="radio" id="plain-text" name="format" value="plain-text">
                    <label for="plain-text">Plain Text</label>
                </div>
                <div class="other">
                    <label for="other"> Other Topics you'd like to hear about!</label>
                    <textarea id="other" name="other" placeholder="Write here..."></textarea>
                </div>
                <br><br>
                <div>
                    <button class="button" type="submit">Sign Up</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer>
        <span>Copyright The Code Review</span>
    </footer>

</body>

</html>
